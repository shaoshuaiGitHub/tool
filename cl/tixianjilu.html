<body>
    <div id="app">
        <div class="tab-content">
            <!-- 总收入 -->
            <div class="total-money money-box">
                <div class="m-left">
                    <span class="tl-1">历史提现 </span><span class="tl-2">(共{{tabMain.toatalNum}}笔)</span>
                </div>
                <div class="m-right">
                    ¥ <span>{{tabMain.totalMoney}}</span>
                </div>
            </div>
            <!-- 月份选择 -->
            <div class="month-content">
                <div class="month-c-box" @click="chooseDate">
                    <span class="mc-date">{{chooseValue}}</span>
                    <img src="./image/wodesouyi/i-nav-down.png" alt="xx" class="op-img">
                </div>
            </div>
            <!-- 收入详情 -->
            <div class="list-content">
                <!-- 月份收入 -->
                <div class="mounth-money money-box">
                    <div class="m-left">
                        <span class="tl-1">本月提现 </span><span class="tl-2">(共{{tabMain.toatalNum}}笔)</span>
                    </div>
                    <div class="m-right">
                        ¥ <span>{{tabMain.totalMoney}}</span>
                    </div>
                </div>
                <!-- 收入详情列表 -->
                <div class="list-detail">
                    <ul>
                        <li v-for="(i,index) in tabMain.redList">
                            <div class="list-box">
                                <!-- left-box -->
                                <div class="list-box-left">
                                    <img src="./image/wodesouyi/red-pack.png" alt="xx">
                                    <div class="lbl-qd">
                                        <div class="qd-box">{{i.title}}</div>
                                        <div class="date-time-box">{{i.date}}</div>
                                    </div>
                                </div>
                                <!-- right-box -->
                                <div class="list-box-right">
                                    <div class="m-status">{{i.status}}</div>
                                    <div class="m-content">+{{i.money}}元</div>
                                </div>
                            </div>
                            <!-- 横线 -->
                            <div class="lines"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
